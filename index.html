<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CHỊ HAY BỎ BỮA ƠI</title>
    <link href="https://fonts.bunny.net/css?family=instrument-sans:400,500,600" rel="stylesheet"/>
    <link rel="stylesheet" href="static/css/app.css" />
  </head>
  <body class="font-sans antialiased">
    <div
      id="app"
      data-page='{
        "component": "views/home",
        "props": {
          "errors": {},
          "name": " CHỊ ĐỪNG BUỒN NX NHA ",
          "quote": {
            "message": "",
            "author": ""
          },
          "auth": {
            "user": null
          },
          "ziggy": {
            "port": null,
            "defaults": [],
            "routes": {
              "home": {
                "uri": "/",
                "methods": ["GET", "HEAD"]
              },
              "show-create-form": {
                "uri": "create-message/{id?}",
                "methods": ["GET", "HEAD"],
                "parameters": ["id"]
              },
              "create-form": {
                "uri": "create-message",
                "methods": ["POST"]
              },
              "login": {
                "uri": "login",
                "methods": ["GET", "HEAD"]
              },
              "logout": {
                "uri": "logout",
                "methods": ["POST"]
              },
              "storage.local": {
                "uri": "storage/{path}",
                "methods": ["GET", "HEAD"],
                "wheres": {
                  "path": ".*"
                },
                "parameters": ["path"]
              }
            },
            "location": ""
          },
          "message": "",
          "client": {
            "fontName": "Mali",
            "color": "#ff0019",
            "messages": [
              "EM SẼ Ở ĐÂY AN ỦI CHỊ ĐẾN KHI NÀO CHỊ HẾT BUỒN THÌ THÔI",
              "EM BT BÂY H CHỊ ĐANG MỆT MỎI LẮM, CỨ ĐỂ E Ở ĐÂY CÙNG CHỊ",
              "CHỊ KO CẦN PHẢI MẠNH MẼ NGAY ĐÂU, CỨ BUỒN, CỨ KHÓC ĐẾN KHI NÀO CHỊ HẾT BUỒN CX ĐC",
              "MỌI CHUYỆN RỒI CX ỔN THÔI, CHẬM MỘT CHÚT CX KO SAO ĐÂU CHỊ À"
            ],
            "music": "//thanhdieu.com/music.mp3"
          },
          "clientId": "/"
        },
        "url": "/",
        "version": "",
        "clearHistory": false,
        "encryptHistory": false
      }'
    >
    </div>
    <script type="module" src="static/js/app.js"></script>
    <script type="module" src="static/js/home.js"></script>  
    <link rel="icon" href="favicon.ico" />
  </body>
</html>
